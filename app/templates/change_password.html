
{% extends "_base.html" %}

{% block content %}

<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
        <div class="container">
          <!--<div class="row justify-content-center"> -->
            <div class="card">
            <div class="card-header">
                        Change Password
                    </div>
            <div class="card-body">
              <form id="change-password-form" action="#" method="POST" class="needs-validation">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <small id="passwordMatch" class="text-danger d-none">Passwords do not match</small>
                </div>

                <!-- Submit button -->
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">

              </form>
            </div>
        </div>
            </div>
            </div>
            </div>
            </div>



<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {

        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          // Disable the submit button
          var submitButton = form.querySelector('[type="submit"]');
          if (submitButton) {
            submitButton.disabled = true;
          }
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

 <script>
        document.getElementById('change-password-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatch = password === confirmPassword;

            if (!passwordMatch) {
                event.preventDefault();
                document.getElementById('passwordMatch').classList.remove('d-none');
            }
        });
    </script>

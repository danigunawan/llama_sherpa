
{% extends "_base.html" %}

{% block content %}

<div class="container mt-5">

            <div class="card">
            <div class="card-header">
                        Users
                    </div>
            <div class="card-body">
                <table class="table table-hover">
                <th>Username</th>
                    <th>E-Mail</th>
                    <th>Superuser</th>
             {% for user in users %}
                    <tr>
                    <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_superuser }}</td>
                <td>
                    <a href="/change_password/{{ user.username }}" class="btn btn-primary">Change Password</a>
                    <a href="/delete_user/{{ user.username }}" class="btn btn-primary">Delete</a>
                    <a href="/make_superuser/{{ user.username }}" class="btn btn-primary">Make Superuser</a>
                </td>
                        </tr>
                {% endfor %}
                </table>
            </div>
        </div>
            </div>



    {% endblock %}

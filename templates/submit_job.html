{% extends "_base.html" %}

{% block content %}

  <div >
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Submit Docker Job</span>
      </h4>
   <form  method="post">
    <label for="image">Image</label><br>
    <input type="text" id="image" name="image" value="python:3.11.2-slim-buster"><br>
    <label for="command">Command</label><br>
    <input type="text" id="command" name="command" value="date"><br>
    <label for="env">Environment Variables</label><br>
    <input type="text" id="env" name="env" value="VAR1=val1;VAR2=val2"><br>
    <label for="dry_run">Dry Run</label><br>
   <input type="checkbox" name="dry_run" id="dry_run"  /><br>

      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
  </form>
  </div>

{% endblock %}

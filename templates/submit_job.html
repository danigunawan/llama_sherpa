{% extends "_base.html" %}

{% block content %}

  <div class="starter-template">
      <br>Submit Docker Job
   <form  method="post">
    <label for="image">Image</label><br>
    <input type="text" id="image" name="image" value="python:3.11.2-slim-buster"><br>
    <label for="command">Command</label><br>
    <input type="text" id="command" name="command" value="date">
   <input type="checkbox" name="dry_run" id="dry_run"  />
  <label for="dry_run">Dry Run</label>
      <input type="submit" value="Submit">
  </form>

      <p>Result: {{ result }}</p></div>
{% endblock %}
